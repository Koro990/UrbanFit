<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanFit</title>
</head>
  <link rel="stylesheet" href="style.css">
<body>
  <header>
    <h1>UrbanFit</h1>
    <!-- قائمة منسدلة لاحقاً -->
  </header>

  <main>
    <div class="product">
    <img src="images/shirt1.jpg" alt="تيشيرت رجالي">
    <h2>تيشيرت رجالي</h2>
    <p>السعر: 25$</p>
    <button class="add-to-cart">إضافة إلى السلة</button>
    <button class="add-to-favorite">المفضلة</button>
    <button class="buy">شراء</button>
  </div>

  <div class="product">
    <img src="images/menhats.png" alt="قميص رجالي">
    <h2>قبعة رجالي</h2>
    <p>السعر: 30$</p>
    <button class="add-to-cart">إضافة إلى السلة</button>
    <button class="add-to-favorite">المفضلة</button>
    <button class="buy">شراء</button>
  </div>

  <div class="product">
    <img src="images/Jens.jpeg" alt="قبعة">
    <h2>بنطال رجالي</h2>
    <p>السعر: 15$</p>
    <button class="add-to-cart">إضافة إلى السلة</button>
    <button class="add-to-favorite">المفضلة</button>
    <button class="buy">شراء</button>
  </div>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>
</body>
</html>
